<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">Toys for you</div>
        <ul>
            <li>link one</li>
            <li>link two</li>
            <li>link three</li>
        </ul>
    </div>
    <div class="header-body">
        <div class="fbody">
            <div class="title">This website is <br>about Toys</div>
            <div class="info">In here we'll discuss most of the <br>important things in the world of toys</div>
            <button class="no-shadow">sign up</button>
        </div>
        <img src="imgs/toys.jpg" class="toys" alt="This is a picture of a set of toys">
    </div>
    <div class="info-body">
        <div class="tittle-second">The different types of toys</div>
        <div class="first-info">
            <img src="/imgs/car.png" class="car" alt="red car toy">
            <div class="car-info">This is a car toy</div>
        </div>
        <div class="second-info">
            <img src="/imgs/robot.png" class="robot" alt="silver robot toy">
            <div class="robot-info">This is a robot toy</div>
        </div>
        <div class="third-info">
            <img src="/imgs/teddyb.png" alt="brown teddy bear" class="teddyb">
            <div class="teddyb-info">this is a teddy bear toy</div>
        </div>
    </div>

</body>

</html>
